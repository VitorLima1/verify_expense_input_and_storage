<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Gastos</title>
    <link rel="stylesheet" href="web-teste.css">
</head>
<body>

    <div class="page-container">

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="toggle-btn" onclick="toggleSidebar()">
                    &laquo;
                </button>
            </div>
            <nav>
                <ul class="sidebar-menu">
                    <li class="sidebar-menu-item"><a href="#" onclick="showPage('home')">Tela Inicial</a></li>
                    <li class="sidebar-menu-item"><a href="..\Relatorios\expenseReport.html">Relatórios</a></li>
                    <li class="sidebar-menu-item"><a href="..\Config\config.html">Configurações</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content" id="mainContent">
            <div class="container">
                <h1>Análise de Gastos</h1>
                <div class="input-group">
                    <label for="description">Descrição:</label>
                    <input type="text" id="description" placeholder="Ex: Almoço, Supermercado" required>
                </div>
                <div class="input-group">
                    <label for="amount">Valor (R$):</label>
                    <input type="number" id="amount" step="0.01" placeholder="Ex: 50.00" required>
                </div>
                <button onclick="addOrUpdateExpense()">Adicionar Gasto</button>
                <div class="expense-list" id="expenseList">
                    <h2>Meus Gastos</h2>
                </div>
                <div class="total-display">
                    Total Gasto: R$ <span id="totalAmount">0.00</span>
                </div>
            </div>
        </main>
    </div>

    <script src="web-teste.js"></script>
</body>
</html>
